<script>
	$(function() {
		var availableTags = [
			
		
			/*"Bob_Smith",
			"Robert_Smith",
			"Prakh_Kubi",
			"Hanny_Chess",
			"Eddie_Bower",
			"Macy_Penny",
			"Wally_Marty",
			"Guy_Nexus",
			"Cordy_Blue",
			"May_Flour"
			*/
		];
		managers.forEach(function(manager) {
			availableTags.push(manager.id);
		});
	
	/*
		function testMe(kitty, doggy) {
			kitty.meow();
			doggy.bark();
		}
	*/
		var tagsElement = $("#tags");
		tagsElement.autocomplete({
			source: availableTags,
			select: function( event, ui ) {
							var str1="<li>";
							var str2;
							managers.forEach(function(manager) {
								if (manager.id === ui.item.value) {
									str2="<strong>Manager's Name:</strong>" + " " + manager.name;
								}
							});
							var str3="<br>";
							var str4;
							managers.forEach(function(manager) {
								if (manager.id === ui.item.value) {
									str4="<strong>Location:</strong>" + " " + manager.location;
								}
							});
							var str5="<br>";
							var str6;
							managers.forEach(function(manager) {
								if (manager.id === ui.item.value) {
									str6="<strong>Group Name:</strong>" + " " + manager.group;
								}
							});
							var str7="<br><br>";
							var str8;
							managers.forEach(function(manager) {
								if (manager.id === ui.item.value) {
									str8=manager.description;
								}
							});
							var str9="<br><br>";
							var str10="</li>";
							var liAdd= str1 + str2 + str3 + str4 + str5 + str6 + str7 + str8 + str9 + str10;
			                $('#ManagerGDS').append(liAdd);
							
						  
					}
		});
	});
	</script>

<div class="demo">

<div class="ui-widget">
	<label for="tags">Manager: </label>
	<input id="tags">
</div>

</div><!-- End demo -->

<ol id="ManagerGDS">
</ol>
